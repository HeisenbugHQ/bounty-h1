services:
  bounty_db:
    image: postgres:16
    container_name: bounty_db
    environment:
      POSTGRES_USER: bounty
      POSTGRES_PASSWORD: bounty
      POSTGRES_DB: bountydb
    ports:
      - "5432:5432"
    volumes:
      - pgdata_bounty:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bounty -d bountydb"]
      interval: 5s
      timeout: 5s
      retries: 20

  metabase_db:
    image: postgres:16
    container_name: metabase_db
    environment:
      POSTGRES_USER: metabase
      POSTGRES_PASSWORD: metabase
      POSTGRES_DB: metabase
    volumes:
      - pgdata_metabase:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metabase -d metabase"]
      interval: 5s
      timeout: 5s
      retries: 20

  metabase:
    image: metabase/metabase:latest
    container_name: bounty_metabase
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: metabase
      MB_DB_PORT: 5432
      MB_DB_USER: metabase
      MB_DB_PASS: metabase
      MB_DB_HOST: metabase_db
    depends_on:
      metabase_db:
        condition: service_healthy
      bounty_db:
        condition: service_healthy

volumes:
  pgdata_bounty:
  pgdata_metabase:
