services:
  db:
    image: postgres:16
    container_name: bounty_db
    environment:
      POSTGRES_USER: bounty
      POSTGRES_PASSWORD: bounty
      POSTGRES_DB: bountydb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bounty -d bountydb"]
      interval: 5s
      timeout: 5s
      retries: 10

volumes:
  pgdata:
